logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] [%X{traceId}-%X{spanId}] %-5level %logger{36} - %msg%n"

server:
  port: 8081
  tomcat:
    accesslog:
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include:
        - "*"

  tracing:
    enabled: true
    propagation:
      type: w3c
    sampling:
      probability: 1.0

  otlp:
    tracing:
      endpoint: http://localhost:5080/api/default/traces
      basic: "Basic cm9vdEBleGFtcGxlLmNvbTpLQ3ZVMXkzaFlDYXY2M3l2"
  prometheus:
    metrics:
      export:
        enabled: true

spring:
  application:
    name: @project.name@